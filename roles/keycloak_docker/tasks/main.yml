---
- name: "Validate"
  ansible.builtin.include_tasks: "validate.yml"
  tags:
    - keycloak
    - validate


- name: "Set facts"
  ansible.builtin.include_tasks: "set_facts.yml"
  tags:
    - keycloak


- name: "Create directories: ..."
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - { path: "{{ keycloak_docker_compose_dir }}", mode: '0750' }
  tags:
    - keycloak
    - config


- name: "Create directory: {{ keycloak_docker_data_dir }}"
  ansible.builtin.file:
    path: "{{ keycloak_docker_data_dir }}"
    state: directory
    owner: "{{ keycloak_docker_uid }}"
    group: "{{ keycloak_docker_gid }}"
    mode: '0700'
  when: keycloak_docker_bind_mount_volumes
  tags:
    - keycloak
    - config


- name: "Copy file from template: {{ keycloak_docker_compose_dir }}/docker-compose.yml"
  ansible.builtin.template:
    src: "docker-compose.yml.j2"
    dest: "{{ keycloak_docker_compose_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0600'
  tags:
    - keycloak
    - config


- name: "docker-compose up: {{ keycloak_docker_compose_dir }}"
  community.docker.docker_compose_v2:
    project_src: "{{ keycloak_docker_compose_dir }}"
    pull: always
  tags:
    - keycloak
    - docker-compose
