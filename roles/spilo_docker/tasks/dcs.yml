---
- name: "Get restapi status"
  ansible.builtin.uri:
    url: "http://localhost:{{ spilo_docker_patroni_restapi_listen_port }}/"
    method: GET
    validate_certs: false
    follow_redirects: none
    status_code: [200, 503]
  register: _spilo_docker_restapi_status
  tags:
    - spilo
    - dcs


- name: "Validating cluster leader"
  ansible.builtin.assert:
    that: ansible_play_hosts | map('extract', hostvars, ['_spilo_docker_restapi_status', 'status']) | select('equalto', 200) | list | length == 1
    fail_msg: "Expected status 200 for exactly one host"
    quiet: true
  run_once: true
  tags:
    - spilo
    - dcs


- name: "Update dynamic configuration settings"
  community.docker.docker_compose_v2_exec:
    project_src: "{{ spilo_docker_compose_dir }}"
    service: spilo
    user: postgres
    command: timeout 180 patronictl edit-config --apply /mnt/dcs.yaml "{{ spilo_docker_cluster_name }}" --force
  register: _spilo_docker_register
  changed_when: "'configuration changed' in _spilo_docker_register.stdout.lower()"
  notify: wait spilo dcs sync
  when: _spilo_docker_restapi_status.status == 200
  tags:
    - spilo
    - dcs


- name: "Flush handlers"
  ansible.builtin.meta: flush_handlers
  tags:
    - spilo
    - dcs


- name: "Restart if pending"
  community.docker.docker_compose_v2_exec:
    project_src: "{{ spilo_docker_compose_dir }}"
    service: spilo
    user: postgres
    command: timeout 420 patronictl restart --pending --timeout 300 "{{ spilo_docker_cluster_name }}" --force
  register: _spilo_docker_register
  changed_when: "'success: restart' in _spilo_docker_register.stdout.lower()"
  when: _spilo_docker_restapi_status.status == 200
  tags:
    - spilo
    - dcs
