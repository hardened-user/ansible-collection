---
- name: "Wait for ready"
  ansible.builtin.uri:
    url: "{{ _opensearch_docker_base_url }}/_cluster/health?wait_for_status=yellow&timeout=10s"
    method: GET
    validate_certs: false
    follow_redirects: none
    user: "admin"
    password: "{{ opensearch_admin_password }}"
    force_basic_auth: true
    headers:
      Accept: application/json
  register: _result
  failed_when: "_result.status != 200 or _result.json is undefined or \
    (_result.json.status != 'yellow' and _result.json.status != 'green')"
  until: _result is succeeded
  retries: 12
  delay: 5
